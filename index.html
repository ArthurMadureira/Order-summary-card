<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Montserrat:ital@0;1&family=Poppins:wght@400;500;700&family=Red+Hat+Display:wght@500;700;900&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="container">
      <div class="image">

        <img src="./images/illustration-hero.svg" alt="">
      </div>

      <div class="text">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
      </div>

      <div class="anual-plan">
        <img src="./images/icon-music.svg" alt="">

        <div class="text-plan">
          <h3>Annual Plan</h3>
          <p class="price">$59.99/year</p>
        </div>

        <a href="#" class="change">Change</a>
      </div>

      <div class="buttons">
        <a href="#" class="proceed">Proceed to Payment</a>
        <a href="#" class="cancel">Cancel Order</a>
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="">Arthur Madureira</a>.
  </div>
</body>
</html>
